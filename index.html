<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning GSAP</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
</head>
<body>

  </div>
